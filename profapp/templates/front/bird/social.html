<div class="social-block">

    <form class="search-form" style=""
          onsubmit="{{ url_for('front.index') }}">
        {% if search_text!='%' %}
            <input style="width: 10em" type="text" name="search_text" placeholder="Search" value="{{ search_text }}">
        {% else %}
            <input style="width: 10em" type="text" name="search_text">
        {% endif %}

        <button class="btn btn-default search-btn" type="submit"><span
                class="glyphicon glyphicon-search"></span></button>

    </form>

    <a class="btn btn-social-icon btn-facebook">
        <i class="fa fa-facebook"></i>
    </a>
    <a class="btn btn-social-icon btn-twitter">
        <i class="fa fa-twitter"></i>
    </a>
    <a class="btn btn-social-icon btn-linkedin">
        <i class="fa fa-linkedin"></i>
    </a>
    <a class="btn btn-social-icon btn-google">
        <i class="fa fa-google"></i>
    </a>

</div>
