<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">


    <div class="well">

        <form style="display: inline;    width: 20em;    right: 300px;    position: absolute;    top: 50px;}"
              onsubmit="{{ url_for('front.index') }}">
        Search
            {% if search_text!='%' %}
                <input style="width: 10em" type="text" name="search_text" value="{{ search_text }}">
            {% else %}
                <input style="width: 10em" type="text" name="search_text">
            {% endif %}

            <button class="btn btn-default" type="submit"><span
                    class="glyphicon glyphicon-search"></span></button>

        </form>


        {% include 'front/bird/social.html' %}
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="centred">
                <a class="navbar-brand logo" href="/"></a>
            </div>
            <ul class="nav navbar-nav">
                {% for division in portal.divisions %}
                    {% if division.portal_division_type_id != 'index' %}
                        <li>
                            <a {% if division.id == current_division.id %}id="navigation_selected_division"{% endif %}
                               href="{%
                                       if division.portal_division_type_id != 'company_subportal' %}{{
                                       url_for('front.division', division_name=division.name, page=1, search_text='%') }}{%
                                       else %}{{
                                       url_for('front.subportal', member_company_id = division['member_company']['id'] ,
                                        member_company_name = division['member_company']['name'], page=1, search_text='%') }}{%
                                       endif %}">{{ division.name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>

    </div>

</nav>
