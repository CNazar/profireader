{% macro tag(tag, url_toggle_tag = None, selected_tag_names = [], toogle_tag = False, endpoint = None) %}
    <span class="{{ classes.tag.default }} {{ classes.tag.selected if tag.text in selected_tag_names else classes.tag.unselected }}">
    {% if toogle_tag and url_toggle_tag -%}
        <a class="fa {{ 'fa-minus' if tag.text in selected_tag_names else 'fa-plus' }}"
           href="{{ url_toggle_tag(toggle_tag = tag.text) }}"> {{ tag.text }}</a>
    {%- else -%}
        {{ tag.text }}
    {%- endif %}
    </span>
{% endmacro %}
