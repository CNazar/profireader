<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 nw"><i class="fa fa-paw"> <span>{{ _('Readers') }}</span>
    <readers_count>{{ article['read_count'] }}</readers_count>
</i></div>

<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 nw">
    <div class="disabled"><i class="fa fa-commenting-o">
        <span>{{ _('Comments') }}</span>
        <comments_count>0</comments_count>
    </i></div>
</div>

<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 nw">
    <div
            {% if g.user.id %}onclick="switch_something(this, '{{ url_for('front.add_delete_liked', publication_id =
         article['id']) }}', '.fa-thumbs-o-up', '.fa-thumbs-up', {'liked_count': '.liked_count'});"{% else %}title="
         {{ _('You need log in to att to bookmark article') }}"{% endif %}>
        <i class="fa fa-thumbs-o-up {% if g.user.id %}link{% endif %} {% if liked %}dn{% endif %}">
            <span>{{ _('Like') }}</span>
            <liked_count>{{ liked_count }}</liked_count>
        </i>
        <i {% if not liked %}style="display: none"{% endif %}
           class="fa fa-thumbs-up {% if g.user.id %}link{% endif %}"> <span>{{ _('Unlike') }}</span>
            <liked_count>{{ liked_count }}</liked_count>
        </i>
    </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 nw">
    <div {% if g.user.id %}onclick="switch_something(this, '{{ url_for('front.add_delete_favorite',
         publication_id = article['id']) }}', '.fa-bookmark-o', '.fa-bookmark');"
         {% else %}title="{{ _('You need log in to att to like article') }}"{% endif %}>
        <i {% if favorite %}style="display: none"{% endif %}
           class="fa fa-bookmark-o {% if g.user.id %}link{% endif %}"> <span>{{ _('Add to bookmark') }}</span></i>
        <i {% if not favorite %}style="display: none"{% endif %}
           class="fa fa-bookmark {% if g.user.id %}link{% endif %}"> <span>{{ _('Remove from bookmark') }}</span></i>
    </div>
</div>
