<div class="collapse navbar-collapse navbar-inverse subportal" id="bs-example-navbar-collapse-1">

    <div class="subportal-cover">
        <img width="300" height="300" {{ prImageUrl(member_company['logo']['url']) }} />
    </div>


    <ul class="nav navbar-nav">

        <li {% if company_menu_selected_item == 'about' %}class="active"{% endif %}><a href="{{ url_for('front.company_page',
                                   member_company_id = member_company['id'] ,
                                   member_company_name = member_company['name']) }}">{{ _('About') }}</a></li>

        {% for division_id, division in portal.divisions.items() %}
            {% if division.portal_division_type_id == 'news' or division.portal_division_type_id == 'events' %}
                <li {% if 'id' in company_menu_selected_item and company_menu_selected_item['id'] == division.id %}class="active"{% endif %}>
                    <a href="{{ url_for('front.division',
                                   member_company_id = member_company['id'] ,
                                   member_company_name = member_company['name'],
                                   division_name=division.name) }}">{{ division.name }}</a>
                </li>
            {% endif %}
        {% endfor %}

        <li {% if company_menu_selected_item == 'address' %}class="active"{% endif %}><a href="{{ url_for('front.company_page',
                                   member_company_id = member_company['id'] ,
                                   member_company_name = member_company['name'], member_company_page = 'address') }}">{{ _('Address') }}</a>
        </li>
        <li {% if company_menu_selected_item == 'contacts' %}class="active"{% endif %}><a href="{{ url_for('front.company_page',
                                   member_company_id = member_company['id'] ,
                                   member_company_name = member_company['name'], member_company_page = 'contacts') }}">{{ _('Contacts') }}</a>
        </li>
    </ul>

</div>
