{% if g.user %}
    <a pr_test="UserProfile" role="button"
       aria-haspopup="true"
       href="//profireader.com{{ url_for('user.profile', user_id = g.user.id) }}"
       aria-expanded="false">
        <img style="width: 35px" pr-image=""
             src="{{ g.user.profireader_avatar_url }}"
             class="person-small-cover">{{ g.user.profireader_name }}
    </a>
{% else %}
    <a pr_test="UserProfile" role="button" style="display: none;"
       aria-haspopup="true"
       href="//profireader.com{{ url_for('user.profile', user_id = g.user.id) }}"
       aria-expanded="false">
        <img style="width: 35px" pr-image=""
             src="{{ g.user.profireader_avatar_url }}"
             class="person-small-cover">{{ g.user.profireader_name }}
    </a>
{% endif %}
<a target="profireader_subscribe" href="//profireader.com/reader/list_reader_from_front/{{ g.portal.id }}"><img
        style="width: 35px" src="//static.profireader.com/static/favicon.ico"/></a>
