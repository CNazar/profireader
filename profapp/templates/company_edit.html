<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
      <script src="{{ url_for('static', filename = 'image_editor/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'image_editor/assets/js/bootstrap.min.js') }}"></script>
</head>
<body>

  <form class="send coordinates" action="{{ flask_endpoint_to_angular('company.edit', id=comp.id) }}" onsubmit="return AjaxPost()" id="edit" method="post">
<h3><p>Edit Company</p></h3>
<p>Logo<input type="text" id="logo" placeholder="logo" value="{{ comp.logo }}"></p>
<p>Company name<input type="text" id="name" placeholder="name" name="name" value="{{ comp.name }}"></p>
<p>Country<input type="text" id="country" placeholder="country" name="country" value="{{ comp.country }}"></p>
<p>Region<input type="text" id="region" placeholder="region" name="region" value="{{ comp.region }}"></p>
<p>Adress<input type="text" id="adress" placeholder="adress" name="adress" value="{{ comp.adress }}"></p>
<p>Phone<input type="text" id="phone" placeholder="phone" name="phone" value="{{ comp.phone }}"></p>
      <p>Phone2<input type="text" id="phone2" placeholder="phone2" name="phone2" value="{{ comp.phone2 }}"></p>
<p>Email<input type="text" id="email" placeholder="email" name="email" value="{{ comp.email }}"></p>
<p>Short Description<input type="text" id="short_description" placeholder="text" name="short_description" value="{{ comp.short_description }}"></p>
<input type="submit" value="submit">
      </form>
  <form action="{{ flask_endpoint_to_angular('company.company_profile', id=comp.id) }}" id="cancel">
  <input type="submit" name="cancel" value="cancel">
      </form>
      <script type="text/javascript">


 function AjaxPost() {
  $.post('', {
             'logo': $("#logo").val(),
      'name': $("#name").val(),
             'country': $("#country").val(),
             'region': $("#region").val(),
             'adress': $("#adress").val(),
            'phone': $("#phone").val(),
              'phone2': $("#phone2").val(),
              'email': $("#email").val(),
              'short_description': $("#short_description").val()
 }, function (resp) {
             console.log(resp);
           },
   'json');
   return true;
 };

</script>

</body>
</html>
