<script type="text/ng-template" id="pagination.html">
    <uib-pagination boundary-links="true" total-items="data.pages.total" items-per-page="1"
                    ng-model="data.pages.current_page" ng-change="page_changed()"
                    class="pagination-sm"
                    previous-text="&lsaquo;" next-text="&rsaquo;"
                    first-text="&laquo;"
                    last-text="&raquo;"></uib-pagination>
</script>


<script type="text/ng-template" id="cropper.html">
    {% raw %}

    <div style="position: relative;  width: 100%; height: 100%; padding: 5px" class="img-container cropper-bg">
        <div style="position: relative;  width: 100%; height: 100%;" class="ng-crop-canvas">
            <img style="width: 100%; height: 100%;"/>
        </div>
    </div>
    <div class="btn-group" ng-cloak>
        <span ng-if="zoomable" ng-disabled="!zoom(0.1, true)" ng-click="zoom(0.1)" class="btn
        btn-primary"
              type="button" title="Zoom In">
                  <span class="docs-tooltip" data-toggle="tooltip"><span
                          class="glyphicon glyphicon-zoom-in"></span></span>
        </span>

        <span ng-if="zoomable" ng-disabled="!zoom(-0.1, true)" ng-click="zoom(-0.1)" class="btn
        btn-primary"
              type="button"
              title="Zoom Out">
                 <span class="glyphicon glyphicon-zoom-out"></span>
        </span>


                <span ng-if="browsable" ng-click="chooseImage(true)" class="btn btn-primary docs-tooltip"
                      ng-class="{'btn-success': prCrop['selected_by_user']['type'] == 'browse'}"
                      title="Chose image"><span class="glyphicon glyphicon-folder-open"></span></span>


        <label ng-if="uploadable" class="btn btn-primary btn-upload"
               ng-class="{'btn-success': prCrop['selected_by_user']['type'] == 'upload'}"
               title="Upload image file">
            <input pr-file-change="fileUploaded" type="file" class="sr-only pr-cropper-input-image" name="file"
                   accept="image/*">
            <span class="glyphicon glyphicon-upload"></span>
        </label>


        <span ng-repeat="(url_class_name, url) in prCrop.preset_urls" class="btn btn-primary" type="button"
              ng-class="{'btn-success': prCrop['selected_by_user']['type'] == 'preset' &&
              prCrop['selected_by_user']['class'] == url_class_name}"
              ng-click="selectPresetUrl(url_class_name)">
                <span title="{{ url_class_name }}" class="glyphicon {{ url_class_name }}"></span>
        </span>

        <span ng-if="noneurl" class="btn btn-primary" type="button"
              ng-class="{'btn-success': prCrop['selected_by_user']['type'] == 'none'}" ng-click="selectNone()">
                <span title="none" class="glyphicon glyphicon-remove-circle"></span>
        </span>

        <span ng-if="resetable"
            ng-click="resetModel()" class="btn btn-primary" title="Reset image"><span
            class="glyphicon glyphicon-repeat"></span></span>

    </div>
    <input type="hidden" ng-model="data.article.image_file_id">
    {% endraw %}
</script>
