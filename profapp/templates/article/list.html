    <script>
        module.controller('article_list', ['$scope', '$ok', '$sce', 'uiGridConstants','uiGridGroupingConstants','$timeout', function ($scope, $ok, $sce, uiGridConstants, uiGridGroupingConstants,$timeout) {

            $scope.url_details = {{ raw_url_for('article.details')|safe }};
            $scope.url_create_article = '{{ url_for('article.article_show_form')|safe }}';

            $scope.url_list = {{ raw_url_for('article.show_mine')|safe }};
            $scope.url_search_article = '{{ url_for('article.load_mine')|safe }}';

            $scope.$$translate = {{ translates('article_list')|safe }};
            $scope.list_statuses = [];
            $scope.lists = [];

            $scope.get_colored_title = function (text_to_change) {
                return text_to_change
            };

            var paginationOptions = {
                pageNumber: 1,
                pageSize: 50,
                sort: null
            };

            $scope.page_changed = function () {
                $scope.data.search_text = $scope.data.original_search_text;
                $scope.loading = true;
                $ok($scope.url_search_article, $scope.getData(), function (resp) {
                    $scope.data = resp;
                }).finally(function () {
                    $scope.loading = false;
                });
            };

            $scope.cancel = function () {
                window.location.href = $scope.url_back();
                return false;
            };

            $scope.getData = function () {
                return $scope.data;
            };

             $scope.refresh = function(){
                $scope.gridOptions1.columnDefs[2]['filter']['term'] = '1';
                $scope.gridOptions1.columnDefs[3]['filter']['term'] = '1';
                $scope.chosen_company = null;
                $scope.chosen_status = null;
                $scope.sendData('');
            };

            $scope.setFirstPage = function () {
                $scope.loading = true;
                $ok($scope.url_search_article, $scope.getData(), function (resp) {
                    $scope.data = resp;
                }).finally(function () {
                    $scope.loading = false;
                });
            };

            $scope.getCompanies = [];
            $scope.getCompaniesFunc = function (submitted_viersions) {
                $scope.getCompanies = submitted_viersions
            };

            $scope.getTitle = function (row) {
                return row['Title']
            };

            $scope.sendData = function (new_search_text) {
                $scope.loading = true;
                $scope.error = '';
                var data = {};
                data.search_text = (new_search_text !== false) ? new_search_text : null;
                data.chosen_company = $scope.chosen_company ? $scope.chosen_company : null;
                data.chosen_status = $scope.chosen_status ? $scope.chosen_status : null;
                data.pages = paginationOptions.pageNumber;
                data.pageSize = paginationOptions.pageSize;
                $ok($scope.url_search_article, data, function (resp) {
                    $scope.data = resp;
                    $scope.gridOptions1.totalItems = resp.total;
                    for(var m=0;m<$scope.data.grid_data.length;m++){
                        if($scope.data.grid_data[m]['level'])
                            $scope.data.grid_data[m].$$treeLevel = 0
                    }
                    $scope.gridOptions1.columnDefs[3]['filter']['selectOptions'] = $scope.data.statuses;
                    $scope.gridOptions1.columnDefs[2]['filter']['selectOptions'] = $scope.data.companies;
                }).finally(function () {
                    $scope.loading = false;
                });
            };

            $scope.FilteredSt = function( row, rowRenderIndex, col, colRenderIndex ) {
                if(!$scope.index1)
                    $scope.index1 = 0;
                if( col.filters[0].term && $scope.index1 !== col.filters[0].term){
                    $scope.chosen_status = $scope.data.statuses[col.filters[0].term - 1]['label'] === 'All'? undefined: $scope.data.statuses[col.filters[0].term - 1]['label'];
                    $scope.sendData('');
                    $scope.index1 = col.filters[0].term;
                }else if(!col.filters[0].term){
                    $scope.refresh()
                }
              };

            $scope.FilteredCom = function( row, rowRenderIndex, col, colRenderIndex ) {
                if(!$scope.index)
                    $scope.index = 0;
                if( col.filters[0].term && $scope.index !== col.filters[0].term){
                    $scope.chosen_company = $scope.data.companies[col.filters[0].term - 1]['label'] === 'All'? undefined: $scope.data.companies[col.filters[0].term - 1]['id'];
                    $scope.sendData('');
                    $scope.index = col.filters[0].term;
                }else if(!col.filters[0].term){
                    $scope.refresh()
                }
              };

            $scope.link = function(row){
                window.location.href= $scope.url_details({company_id:'0',article_id:row});
            };

            $scope.update = function(){
                $scope.sendData($scope.gridOptions1.columnDefs[0].filter.term);
            };

            $scope.gridOptions1 = {
                    data: 'data.grid_data',
                    paginationPageSizes: [25, 50, 75],
                    paginationPageSize: 25,
                    enableFiltering: true,
                    useExternalPagination: true,
                    useExternalSorting: true,
                    useExternalFiltering: true,
                    columnDefs: [
                      { name: 'Title', enableSorting: false,enableCellEdit: false,
                          width: '35%', cellTemplate: '<div ng-class="link" style="cursor:pointer"><a ng-click="grid.appScope.link(row.entity.id)" ng-bind="grid.appScope.getTitle(row.entity)"></a></div>',
                          filter: {
                            type: uiGridConstants.filter.INPUT}
                      },
                      { name: 'Date',enableCellEdit: false },
                      { name: 'Campanies', enableSorting: false,enableCellEdit: false,
                          filter: {
                            term: '1',
                            type: uiGridConstants.filter.SELECT},
                          headerCellClass: $scope.FilteredCom
                      },
                      { name: 'Status', enableSorting: false,enableCellEdit: false,
                          filter: {
                            term: '1',
                            type: uiGridConstants.filter.SELECT},
                          headerCellClass: $scope.FilteredSt
                      }

                    ],
                    onRegisterApi: function(gridApi) {
                      $scope.gridApi = gridApi;
                      $scope.gridApi.core.on.sortChanged($scope, function(grid, sortColumns) {
                        if (sortColumns.length == 0) {
                          paginationOptions.sort = null;
                        } else {
                          paginationOptions.sort = sortColumns[0].sort.direction;
                        }
                      });
                      gridApi.pagination.on.paginationChanged($scope, function (newPage, pageSize) {
                        paginationOptions.pageNumber = newPage;
                        paginationOptions.pageSize = pageSize;
                        $scope.sendData('');
                      });
                    }
                  };



        }]);

    </script>
