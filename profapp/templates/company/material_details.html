{% extends "index_lazy_layout.html" %}

{% block title %}Profireader - Company materials{% endblock title %}

{% block portal_content %}
    <script>
        module.controller('materials_articles', ['$scope', '$ok', '$translate', function ($scope, $ok, $translate) {
            $scope.article = {{ article|safe }};
            $scope.company = {{ comp|safe }};
            $scope.url_article_details = {{ raw_url_for('company.material_details')|safe }};
            $scope.status = {{ status|safe }};
        }]);
    </script>
    {% raw %}
    <div ng-controller="materials_articles">
    change material status to <select>
        <span ng-repeat="stat in status">
          <option value="{{ new_status }}">{{ stat }}</option>
        </span>
    </select><br/>
    introduce user to work on this material <input/> <button>send</button><br/>
    publish this material at portal <input/> in devision <select><option>select portal first</option></select>




    </div>




{% endraw %}

{% endblock portal_content %}
