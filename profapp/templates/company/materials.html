{% extends "index_lazy_layout.html" %}

{% block title %}Profireader - Articles{% endblock title %}

{% block portal_content %}

    <script>
        module.controller('article_list', ['$scope', '$ok', '$timeout', function ($scope, $ok, $timeout) {
            angularControllerFunction('CompanyMenuController', 'set_selected_company_menu')('materials')
            $scope.url_details = {{ raw_url_for('company.material_details')|safe }};
            $scope.url_search_article = {{ raw_url_for('company.materials_load')|safe }};
            $scope.url_edit_article_portal = {{ raw_url_for('article.article_show_form')|safe }};

            $scope.company_id = '{{ company_id }}';
            $scope.$$translate = {{ translates('article_list')|safe }};

            {% raw %}
            $scope.noData = 'No materials';

            $scope.sendData = function (grid_data) {
                $scope.loading = true;
                $ok($scope.url_search_article({company_id: $scope.company_id}), grid_data, function (resp) {
                    $scope.datas = resp;
                    $scope.applyGridExtarnals($scope.datas);
                }).finally(function () {
                    $scope.loading = false;
                    $scope.load_contr = true;
                });
            };

            $scope.gridOptions1 = $.extend({}, $scope.gridOptions, {
                onRegisterApi: function (gridApi) {
                    $scope.setGridExtarnals(gridApi)
                },
                columnDefs: [
                    {
                        name: 'title', enableSorting: false, enableCellEdit: false, enableColumnMenu: false, displayName: 'Title', width: '35%',
                        type: 'link',
                        href: 'url_details({company_id:grid.appScope.company_id,article_id:row.entity.id})',
                        classes: 'link',
                        filter: {type:'input'}
                    },{
                        name: 'date', enableCellEdit: false, groupingShowAggregationMenu: false,
                        displayName: 'Date',
                        groupingShowGroupingMenu: false,
                        filter: {type:'date_range'},
                    },{
                        name: 'portals', enableSorting: false, enableCellEdit: false, enableColumnMenu: false, displayName: 'Portals',
                        type: 'link',
                        href: 'url_edit_article_portal({article_portal_division_id: row.entity.id})',
                        hideIf: 'not sent',
                        classes: 'link',
                        filter: {type:'select'}
                    },{
                        name: 'publication_status', enableSorting: false, enableCellEdit: false, enableColumnMenu: false,
                        displayName: 'Publication status',
                        filter: {type:'select'}
                    },{
                        name: 'material_status', enableSorting: false, displayName: 'Material status', enableCellEdit: false,
                        enableColumnMenu: false,
                        filter: {type:'multi_select'}
                    }
                ]
            });

        }]);
        {% endraw %}
    </script>
    {% include 'company/company_base_angular.html' %}
    {% raw %}
    <div ng-controller="article_list">
        <div ng-if="!load_contr">{{_('Loading...')}}</div>
        <div class="grid" id="grid1" ui-grid-edit ui-grid-grouping ui-grid-pagination ui-grid="gridOptions1"></div>
    </div>
    {% endraw %}

{% endblock portal_content %}
