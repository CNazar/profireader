<h3>Log in using Profireader</h3>

<form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="POST">
    {{ form.email(placeholder='yourname@email.com') }} <br/>
    {{ form.password(placeholder='Password') }} <br/>
    {{ form.submit(type="submit", value="login") }}<br/>
    <!-- <input name="submit" type="submit" /> <br> -->
    {{ form.csrf_token }}
</form>

<div style="font-size: 14px; text-align: center; padding-top: 25px; line-height: 16px;">
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to Reset it</a>.</p>
    <p>New user? <a href="{{ url_for('auth.signup') }}">Click here to register</a>.</p>
</div>
