<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
{% for comp in companies %}
    <a href="{{ flask_endpoint_to_angular('company.company_profile',id=comp.id)}}">{{ comp.name }}</a>
    {% endfor %}
</form>
<h2><a href="{{ flask_endpoint_to_angular('company.add_company') }}">ADD COMPANY</a></h2>

  <form class="subscribe" action="{{ flask_endpoint_to_angular('company.subscribe') }}" onsubmit="return AjaxPost()" id="subscribe" method="post">
<h3><p>Subscribe to company</p></h3>
<p>Enter company id<input type="text" id="company" placeholder="ID" name="company"></p>
<input type="submit" value="submit">
      </form>

      <script type="text/javascript">


 function AjaxPost() {
  $.post('', {
             'company': $("#company").val()
 }, function (resp) {
             console.log(resp);
           },
   'json');
   return true;
 };

</script>

</body>
</html>
